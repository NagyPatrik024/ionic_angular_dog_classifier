<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dog Classifier
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div *ngIf="chart">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>   
    <div class="ion-text-center" color="primary">
      <h1> Dog breed result: {{result.result}}</h1>
    </div>
</div>
</ion-content>
